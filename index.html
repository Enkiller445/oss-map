<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Участие квартир в ОСС</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .building {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      position: relative;
    }

    .entrance {
      display: flex;
      flex-direction: column-reverse;
      gap: 2px;
      position: relative;
    }

    .row {
      display: flex;
      gap: 2px;
    }

    .cell {
      width: 35px;
      height: 35px;
      background-color: #eee;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-sizing: border-box;
    }

    .cell.green {
      background-color: #00ff00;
    }

    .entrance-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .floor-labels {
      position: absolute;
      left: -40px;
      bottom: 0;
      display: flex;
      flex-direction: column-reverse;
      height: 100%;
      justify-content: flex-start;
      font-size: 12px;
      color: #666;
    }

    .floor-labels div {
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 6px;
    }
  </style>
</head>
<body>
  <h1>Участие квартир в ОСС</h1>
  <div class="building" id="building"></div>

  <script>
    const entrances = [
      { count: 5, start: 1 },
      { count: 5, start: 106 },
      { count: 6, start: 211 },
      { count: 10, start: 337 },
      { count: 9, start: 547 }
    ];

    const floors = 21;
    const floorNumbers = Array.from({ length: floors }, (_, i) => 22 - i);

    const participated = [101, 102, 103, 124, 171, 247, 275, 285, 298, 483, 590, 612];

    const buildingDiv = document.getElementById("building");

    entrances.forEach((entrance, index) => {
      const wrapper = document.createElement("div");
      wrapper.style.position = "relative";

      const floorLabels = document.createElement("div");
      floorLabels.className = "floor-labels";

      const container = document.createElement("div");
      container.className = "entrance";

      for (let floor = 0; floor < floors; floor++) {
        const row = document.createElement("div");
        row.className = "row";

        for (let apt = 0; apt < entrance.count; apt++) {
          const aptNumber = entrance.start + floor * entrance.count + apt;
          const cell = document.createElement("div");
          cell.className = "cell";
          if (participated.includes(aptNumber)) cell.classList.add("green");
          cell.textContent = aptNumber;
          row.appendChild(cell);
        }

        const label = document.createElement("div");
        label.textContent = floorNumbers[floor];
        floorLabels.appendChild(label);

        container.appendChild(row);
      }

      const label = document.createElement("div");
      label.className = "entrance-title";
      label.textContent = `Подъезд ${index + 1}`;

      wrapper.appendChild(floorLabels);
      wrapper.appendChild(container);
      wrapper.appendChild(label);
      buildingDiv.appendChild(wrapper);
    });
  </script>
</body>
</html>
