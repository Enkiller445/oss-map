<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Участие квартир в ОСС</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .entrance {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }
    .entrance h2 {
      margin-bottom: 5px;
    }
    .cell {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      font-size: 12px;
      margin: 1px;
      background: #fff;
    }
    .cell.green {
      background-color: #00ff00;
    }
    .floors {
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-end;
      margin-right: 10px;
      font-size: 12px;
    }
    .building {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Участие квартир в ОСС</h1>
  <div class="grid">
    <!-- Подъезды 1–5 -->
    <!-- Нумерация этажей слева -->
    <div class="building">
      <div class="floors">
        <!-- Этажи 2–22 -->
        <script>
          for (let i = 2; i <= 22; i++) {
            const div = document.createElement('div');
            div.textContent = i;
            div.style.height = '38px';
            document.currentScript.parentNode.appendChild(div);
          }
        </script>
      </div>
      <script>
        const entrances = [
          { id: 1, count: 5 },
          { id: 2, count: 5 },
          { id: 3, count: 6 },
          { id: 4, count: 10 },
          { id: 5, count: 9 },
        ];
        const participated = [101, 102, 103, 171, 247, 275, 285, 298, 483, 611, 612, 590];

        let currentFlat = 1;
        for (const entrance of entrances) {
          const div = document.createElement('div');
          div.className = 'entrance';

          const title = document.createElement('h2');
          title.textContent = `Подъезд ${entrance.id}`;
          div.appendChild(title);

          for (let floor = 2; floor <= 22; floor++) {
            for (let i = 0; i < entrance.count; i++) {
              const cell = document.createElement('div');
              cell.className = 'cell';
              cell.textContent = currentFlat;
              if (participated.includes(currentFlat)) cell.classList.add('green');
              div.appendChild(cell);
              currentFlat++;
            }
          }

          document.querySelector('.grid').appendChild(div);
        }
      </script>
    </div>
  </div>
</body>
</html>
