<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Участие квартир в ОСС</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .entrance {
      display: inline-block;
      margin: 0 20px;
    }
    .column {
      display: flex;
      flex-direction: column-reverse;
      gap: 2px;
    }
    .cell {
      width: 40px;
      height: 30px;
      background-color: #eee;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }
    .cell.green {
      background-color: #00ff00;
    }
    .floor-label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Участие квартир в ОСС</h1>
  <div style="display: flex; justify-content: center; gap: 40px;">
    <div id="grid"></div>
  </div>

  <script>
    const participated = [101, 103, 124, 171, 247, 275, 285, 298, 483, 590, 612]; // ← сюда подставим список квартир

    const entrances = [
      { id: 1, floors: 22, flatsPerFloor: 5 },
      { id: 2, floors: 22, flatsPerFloor: 5 },
      { id: 3, floors: 22, flatsPerFloor: 6 },
      { id: 4, floors: 22, flatsPerFloor: 10 },
      { id: 5, floors: 22, flatsPerFloor: 9 },
    ];

    let flatCounter = 1;
    const container = document.getElementById('grid');

    entrances.forEach(entrance => {
      const column = document.createElement('div');
      column.className = 'entrance';

      const label = document.createElement('div');
      label.className = 'floor-label';
      label.innerText = `Подъезд ${entrance.id}`;
      column.appendChild(label);

      const floors = document.createElement('div');
      floors.className = 'column';

      for (let floor = 2; floor <= entrance.floors + 1; floor++) {
        for (let i = 0; i < entrance.flatsPerFloor; i++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.innerText = flatCounter;
          if (participated.includes(flatCounter)) {
            cell.classList.add('green');
          }
          floors.appendChild(cell);
          flatCounter++;
        }
      }

      column.appendChild(floors);
      container.appendChild(column);
    });
  </script>
</body>
</html>
