<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–£—á–∞—Å—Ç–∏–µ –∫–≤–∞—Ä—Ç–∏—Ä –≤ –û–°–°</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #d8edf6;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .legend {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-color {
      width: 15px;
      height: 15px;
      background-color: #00ff00;
      border: 1px solid #333;
      display: inline-block;
    }

    label {
      margin-top: 8px;
      display: block;
      font-size: 16px;
    }

    select {
      padding: 4px 8px;
      font-size: 15px;
      margin-top: 4px;
    }

    .building {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      align-items: flex-start;
      margin-top: 20px;
    }

    .entrance-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .entrance-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .entrance {
      display: flex;
    }

    .floor-labels {
      display: flex;
      flex-direction: column;
      margin-right: 5px;
    }

    .floor-labels div {
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 12px;
      color: #666;
      width: 20px;
    }

    .columns {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      gap: 2px;
    }

    .cell {
      width: 35px;
      height: 35px;
      background-color: #fdfdfd;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-sizing: border-box;
    }

    .cell.green {
      background-color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>–£—á–∞—Å—Ç–∏–µ –∫–≤–∞—Ä—Ç–∏—Ä –≤ –û–°–°</h1>
  <div class="legend">
    <span class="legend-item">
      <div class="legend-color"></div>
      –ü—Ä–∏–Ω—è–ª–∏ —É—á–∞—Å—Ç–∏–µ –≤ –û–°–°: <span id="participated-count">0</span> –∫–≤–∞—Ä—Ç–∏—Ä
    </span>
  </div>

  <label for="entranceFilter">üîé –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ –ø–æ–¥—ä–µ–∑–¥:</label>
  <select id="entranceFilter">
    <option value="all">–í—Å–µ –ø–æ–¥—ä–µ–∑–¥—ã</option>
    <option value="0">–ü–æ–¥—ä–µ–∑–¥ 1</option>
    <option value="1">–ü–æ–¥—ä–µ–∑–¥ 2</option>
    <option value="2">–ü–æ–¥—ä–µ–∑–¥ 3</option>
    <option value="3">–ü–æ–¥—ä–µ–∑–¥ 4</option>
    <option value="4">–ü–æ–¥—ä–µ–∑–¥ 5</option>
  </select>

  <div class="building" id="building"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTVguQuI3g3Pw_do6G0OCFVx_BGhAigv1o8lIN_TIjKFURE2ntNXxYA8q7CrmC5kIBKajXiIOSSW7TN/pub?gid=1888694008&single=true&output=csv';

    const entrances = [
      { count: 5, start: 1 },
      { count: 5, start: 106 },
      { count: 6, start: 211 },
      { count: 10, start: 337 },
      { count: 9, start: 547 }
    ];

    const floors = 21;
    const floorNumbers = Array.from({ length: floors }, (_, i) => i + 2); // —ç—Ç–∞–∂–∏ –æ—Ç 2 –¥–æ 22

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const greenSet = new Set();

        data.forEach(row => {
          if (row["–ö–≤–∞—Ä—Ç–∏—Ä–∞"] && row["–¶–≤–µ—Ç"] && row["–¶–≤–µ—Ç"].toLowerCase() === "#00ff00") {
            greenSet.add(+row["–ö–≤–∞—Ä—Ç–∏—Ä–∞"]);
          }
        });

        const buildingDiv = document.getElementById("building");
        const countSpan = document.getElementById("participated-count");
        countSpan.textContent = greenSet.size;

        function renderBuildings(filterIndex = "all") {
          buildingDiv.innerHTML = "";

          entrances.forEach((entrance, index) => {
            if (filterIndex !== "all" && +filterIndex !== index) return;

            const wrapper = document.createElement("div");
            wrapper.className = "entrance-block";

            const title = document.createElement("div");
            title.className = "entrance-title";
            title.textContent = `–ü–æ–¥—ä–µ–∑–¥ ${index + 1}`;

            const floorGroup = document.createElement("div");
            floorGroup.className = "entrance";

            const floorLabels = document.createElement("div");
            floorLabels.className = "floor-labels";

            const grid = document.createElement("div");
            grid.className = "columns";

            for (let i = 0; i < floors; i++) {
              const floor = floors - 1 - i;
              const row = document.createElement("div");
              row.className = "row";

              for (let apt = 0; apt < entrance.count; apt++) {
                const aptNumber = entrance.start + floor * entrance.count + apt;
                const cell = document.createElement("div");
                cell.className = "cell";
                if (greenSet.has(aptNumber)) cell.classList.add("green");
                cell.textContent = aptNumber;
                row.appendChild(cell);
              }

              const label = document.createElement("div");
              label.textContent = floorNumbers[floor];
              floorLabels.appendChild(label);
              grid.appendChild(row);
            }

            floorGroup.appendChild(floorLabels);
            floorGroup.appendChild(grid);
            wrapper.appendChild(title);
            wrapper.appendChild(floorGroup);
            buildingDiv.appendChild(wrapper);
          });
        }

        // Initial render
        renderBuildings();

        document.getElementById("entranceFilter").addEventListener("change", (e) => {
          renderBuildings(e.target.value);
        });
      }
    });
  </script>
</body>
</html>
