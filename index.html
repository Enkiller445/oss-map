<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–û–°–° ‚Äî —à–∞—Ö–º–∞—Ç–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #d1eaf5;
      color: #2d2d2d;
      padding: 20px;
    }

    header h1 {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
    }

    main { display: flex; flex-direction: column; align-items: center; }

    .info-panel {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .status-column, .analytics-column {
      font-size: 14px;
      line-height: 1.6;
      text-align: left;
      min-width: 240px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      text-align: center;
    }

    .filters label { font-size: 14px; }

    @media (max-width: 480px) {
      .filters { flex-direction: column; align-items: stretch; }
      .filters label { width: 100%; }
      .filters input, .filters select { width: 100%; max-width: 320px; }
    }

    .building { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; }

    .entrance-block { display: flex; flex-direction: column; align-items: center; }

    .entrance-title { font-weight: bold; margin-bottom: 5px; font-size: 14px; }

    .entrance { display: flex; }

    .floor-labels { display: flex; flex-direction: column; margin-right: 5px; }
    .floor-labels div {
      height: 28px; display: flex; align-items: center; justify-content: flex-end;
      font-size: 11px; color: #555; width: 22px; font-weight: bold;
    }

    .columns { display: flex; flex-direction: column; }
    .row { display: flex; gap: 2px; }

    .cell {
      width: 28px; height: 28px;
      border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-size: 10px;
      box-shadow: 0 0 2px rgba(0,0,0,0.05);
      box-sizing: border-box;
      position: relative;
      user-select: none;
      cursor: default;
    }

    /* –°—Ç–∞—Ç—É—Å—ã */
    .cell.voted { background-color: #00c853; color: #fff; font-weight: bold; }
    .cell.notvoted { background-color: #fffdf5; border: 1px solid #ccc; color: #333; }

    .cell.highlight {
      outline: 2px solid #ffeb3b !important;
      background-color: #fff59d !important;
      color: #000 !important;
      font-weight: bold;
      z-index: 10;
    }

    #apt-info {
      background: #ffffffaa;
      padding: 12px 16px;
      margin: 10px 0 18px;
      border-radius: 10px;
      font-size: 15px;
      color: #333;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
      line-height: 1.5;
      max-width: 95vw;
      display: none;
    }

    #loading { font-weight: bold; margin: 20px; font-size: 16px; color: #444; }
    .spinner { display: inline-block; animation: spin 1s linear infinite; }
    @keyframes spin { 0% {transform:rotate(0)} 100% {transform:rotate(360deg)} }

    /* Tooltip-–∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π */
    .tooltip {
      position: fixed;
      pointer-events: none;
      background: rgba(0,0,0,0.82);
      color: white;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 12px;
      max-width: 280px;
      line-height: 1.3;
      z-index: 9999;
      display: none;
      white-space: pre-wrap;
    }

    @media (max-width: 768px) {
      .cell { width: 24px; height: 24px; font-size: 9px; }
      .floor-labels div { height: 24px; font-size: 9px; }
    }
  </style>
</head>

<body>
  <header><h1>–°—Ç–∞—Ç—É—Å –∫–≤–∞—Ä—Ç–∏—Ä –ø–æ —É—á–∞—Å—Ç–∏—é –≤ –û–°–°</h1></header>

  <main>
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö... <span class="spinner">‚è≥</span></div>

    <div class="info-panel">
      <div class="status-column">
        <div><strong>–ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏:</strong> <span id="count-voted">‚è≥</span> (<span id="percent-voted">‚è≥</span>%)</div>
        <div><strong>–ù–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏:</strong> <span id="count-notvoted">‚è≥</span> (<span id="percent-notvoted">‚è≥</span>%)</div>
      </div>

      <div class="analytics-column">
        <div><strong>–í—Å–µ–≥–æ –∫–≤–∞—Ä—Ç–∏—Ä:</strong> <span id="count-total">‚è≥</span></div>
      </div>
    </div>

    <div class="filters">
      <label for="entranceFilter">–ü–æ–¥—ä–µ–∑–¥:
        <select id="entranceFilter" onchange="render()">
          <option value="all">–í—Å–µ</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>

      <label for="aptSearch">–ö–≤–∞—Ä—Ç–∏—Ä–∞:
        <input type="search" id="aptSearch" placeholder="–ù–æ–º–µ—Ä" oninput="render()" />
      </label>
    </div>

    <div id="apt-info"></div>
    <div class="building" id="building"></div>
  </main>

  <div id="tooltip" class="tooltip"></div>

  <script>
    // ====== –ù–ê–°–¢–†–û–ô–ö–ò –î–û–ú–ê (–æ—Å—Ç–∞–≤–∏–ª –∫–∞–∫ —É —Ç–µ–±—è) ======
    const entrances = [
      { count: 5, start: 1 },
      { count: 5, start: 106 },
      { count: 6, start: 211 },
      { count: 10, start: 337 },
      { count: 9, start: 547 }
    ];
    const floors = 21;
    const floorNumbers = Array.from({ length: floors }, (_, i) => i + 2);

    // ====== –î–ê–ù–ù–´–ï ======
    // dataMap: { "10": { voted: true/false, comment: "..." }, ... }
    let dataMap = {};

    // –ì—Ä—É–∑–∏–º JSON –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
    fetch('./data.json', { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å data.json");
        return r.json();
      })
      .then(json => {
        dataMap = json || {};
        document.getElementById("loading").style.display = "none";
        render();
      })
      .catch(err => {
        document.getElementById("loading").textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: " + err.message;
      });

    function getAptStatus(aptNumber) {
      const rec = dataMap[String(aptNumber)];
      if (rec && rec.voted === true) return "voted";
      return "notvoted";
    }

    function getAptComment(aptNumber) {
      const rec = dataMap[String(aptNumber)];
      return rec?.comment ? String(rec.comment) : "";
    }

    function updateStatistics() {
      const selectedEntrance = document.getElementById("entranceFilter").value;

      let voted = 0, notvoted = 0, total = 0;

      entrances.forEach((entrance, index) => {
        const entranceNumber = index + 1;
        if (selectedEntrance !== 'all' && parseInt(selectedEntrance) !== entranceNumber) return;

        for (let floor = 0; floor < floors; floor++) {
          for (let i = 0; i < entrance.count; i++) {
            const aptNumber = entrance.start + floor * entrance.count + i;
            const status = getAptStatus(aptNumber);
            if (status === "voted") voted++; else notvoted++;
            total++;
          }
        }
      });

      document.getElementById("count-voted").textContent = voted;
      document.getElementById("count-notvoted").textContent = notvoted;
      document.getElementById("count-total").textContent = total;

      document.getElementById("percent-voted").textContent = total ? ((voted / total) * 100).toFixed(1) : "0";
      document.getElementById("percent-notvoted").textContent = total ? ((notvoted / total) * 100).toFixed(1) : "0";
    }

    const tooltip = document.getElementById("tooltip");

    function showTooltip(text, x, y) {
      tooltip.textContent = text;
      tooltip.style.display = "block";
      tooltip.style.left = (x + 12) + "px";
      tooltip.style.top = (y + 12) + "px";
    }

    function hideTooltip() {
      tooltip.style.display = "none";
      tooltip.textContent = "";
    }

    function render() {
      updateStatistics();

      const buildingDiv = document.getElementById("building");
      buildingDiv.innerHTML = '';

      const selectedEntrance = document.getElementById("entranceFilter").value;
      const searchApt = parseInt(document.getElementById("aptSearch").value);

      entrances.forEach((entrance, index) => {
        const entranceNumber = index + 1;
        if (selectedEntrance !== 'all' && parseInt(selectedEntrance) !== entranceNumber) return;

        const wrapper = document.createElement("div");
        wrapper.className = "entrance-block";

        const title = document.createElement("div");
        title.className = "entrance-title";
        title.textContent = `–ü–æ–¥—ä–µ–∑–¥ ${entranceNumber}`;

        const floorGroup = document.createElement("div");
        floorGroup.className = "entrance";

        const floorLabels = document.createElement("div");
        floorLabels.className = "floor-labels";

        const grid = document.createElement("div");
        grid.className = "columns";

        for (let i = 0; i < floors; i++) {
          const floor = floors - 1 - i;
          const row = document.createElement("div");
          row.className = "row";

          for (let j = 0; j < entrance.count; j++) {
            const aptNumber = entrance.start + floor * entrance.count + j;

            const cell = document.createElement("div");
            cell.className = "cell";

            const status = getAptStatus(aptNumber);
            cell.classList.add(status);

            if (aptNumber === searchApt) cell.classList.add("highlight");
            cell.textContent = aptNumber;

            // hover/tap –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
            const comment = getAptComment(aptNumber);
            if (comment) {
              cell.addEventListener("mousemove", (e) => showTooltip(comment, e.clientX, e.clientY));
              cell.addEventListener("mouseleave", hideTooltip);

              // –Ω–∞ –º–æ–±–∏–ª–µ: —Ç–∞–ø –ø–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å
              cell.addEventListener("click", (e) => {
                if (tooltip.style.display === "block") hideTooltip();
                else showTooltip(comment, e.clientX, e.clientY);
              });
            } else {
              cell.addEventListener("mouseleave", hideTooltip);
            }

            row.appendChild(cell);
          }

          const label = document.createElement("div");
          label.textContent = floorNumbers[floor];
          floorLabels.appendChild(label);
          grid.appendChild(row);
        }

        floorGroup.appendChild(floorLabels);
        floorGroup.appendChild(grid);

        wrapper.appendChild(title);
        wrapper.appendChild(floorGroup);
        buildingDiv.appendChild(wrapper);
      });

      // –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ –≤–≤–µ–¥—ë–Ω–Ω–æ–π –∫–≤–∞—Ä—Ç–∏—Ä–µ
      const aptInfo = document.getElementById("apt-info");
      if (!isNaN(searchApt)) {
        let found = false;

        for (let e = 0; e < entrances.length; e++) {
          const entrance = entrances[e];
          const start = entrance.start;
          const end = entrance.start + entrance.count * floors;

          if (searchApt >= start && searchApt < end) {
            const localIndex = searchApt - start;
            const floor = Math.floor(localIndex / entrance.count) + 2;
            const status = getAptStatus(searchApt);
            const comment = getAptComment(searchApt);

            aptInfo.innerHTML = `
              üè† <strong>–ö–≤–∞—Ä—Ç–∏—Ä–∞ ${searchApt}</strong><br>
              üö™ –ü–æ–¥—ä–µ–∑–¥ <strong>${e + 1}</strong><br>
              ‚¨Ü –≠—Ç–∞–∂ <strong>${floor}</strong><br>
              ${status === "voted" ? "üü¢ <strong>–ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏</strong>" : "‚ö™ <strong>–Ω–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏</strong>"}
              ${comment ? `<br><br>üí¨ ${comment}` : ""}
            `;
            aptInfo.style.display = "block";
            found = true;
            break;
          }
        }

        if (!found) {
          aptInfo.textContent = `–ö–≤–∞—Ä—Ç–∏—Ä–∞ ${searchApt} –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä–µ –ø–æ–¥—ä–µ–∑–¥–æ–≤`;
          aptInfo.style.display = "block";
        }
      } else {
        aptInfo.innerHTML = '';
        aptInfo.style.display = "none";
      }
    }
  </script>
</body>
</html>
