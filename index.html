<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Участие квартир в ОСС</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .podjezd {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }
    .podjezd h3 {
      margin: 10px 0;
    }
    .column {
      display: flex;
      flex-direction: column-reverse;
    }
    .cell {
      width: 36px;
      height: 28px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 12px;
      background-color: #eee;
      margin: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell.green {
      background-color: #00ff00;
    }
    .etazhi {
      display: flex;
      flex-direction: column-reverse;
      margin-right: 10px;
    }
    .etazhi .cell {
      background-color: transparent;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Участие квартир в ОСС</h1>
  <div style="display: flex; justify-content: center;">
    <div class="etazhi">
      <!-- Номера этажей от 2 до 22 -->
      <!-- Обратите внимание: они идут снизу вверх, как и рендер -->
      <script>
        for (let floor = 2; floor <= 22; floor++) {
          document.write(`<div class="cell">${floor}</div>`);
        }
      </script>
    </div>
    <div class="container" id="container"></div>
  </div>

  <script>
    // Настройка параметров дома
    const podjezds = [
      { count: 5, start: 1 },
      { count: 5, start: 106 },
      { count: 6, start: 211 },
      { count: 10, start: 337 },
      { count: 9, start: 547 },
    ];
    const floors = 21; // с 2 по 22 этаж — итого 21 этаж
    const participated = [101, 102, 103, 171, 124, 247, 285, 298, 275, 483, 612, 611, 613, 590];

    const container = document.getElementById('container');

    podjezds.forEach((p, i) => {
      const podjezd = document.createElement('div');
      podjezd.className = 'podjezd';

      const title = document.createElement('h3');
      title.textContent = `Подъезд ${i + 1}`;
      podjezd.appendChild(title);

      for (let apt = 0; apt < p.count; apt++) {
        const column = document.createElement('div');
        column.className = 'column';

        for (let floor = 0; floor < floors; floor++) {
          const number = p.start + floor * p.count + apt;
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = number;
          if (participated.includes(number)) {
            div.classList.add('green');
          }
          column.appendChild(div);
        }

        podjezd.appendChild(column);
      }

      container.appendChild(podjezd);
    });
  </script>
</body>
</html>
