<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Участие квартир в ОСС</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d5ecf7;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .legend {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-color {
      width: 16px;
      height: 16px;
      border: 1px solid #ccc;
      background-color: #00ff00;
    }

    select {
      padding: 4px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .building {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .entrance-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .entrance-title {
      font-weight: bold;
      margin-bottom: 5px;
      height: 20px;
    }

    .entrance {
      display: flex;
    }

    .floor-labels {
      display: flex;
      flex-direction: column;
      margin-right: 5px;
    }

    .floor-labels div {
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 12px;
      color: #666;
      width: 20px;
    }

    .columns {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      gap: 2px;
    }

    .cell {
      width: 35px;
      height: 35px;
      background-color: #fdfdfd;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-sizing: border-box;
    }

    .green {
      background-color: #00ff00 !important;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>Участие квартир в ОСС</h1>
  <div class="legend">
    <span class="legend-item">
      <div class="legend-color"></div> Участвовал:
      <span id="participated-count">0</span> квартир
    </span>
  </div>

  <label for="entranceFilter">Фильтр по подъезду:</label>
  <select id="entranceFilter">
    <option value="all">Все</option>
    <option value="0">Подъезд 1</option>
    <option value="1">Подъезд 2</option>
    <option value="2">Подъезд 3</option>
    <option value="3">Подъезд 4</option>
    <option value="4">Подъезд 5</option>
  </select>

  <div class="building" id="building"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTVguQuI3g3Pw_do6G0OCFVx_BGhAigv1o8lIN_TIjKFURE2ntNXxYA8q7CrmC5kIBKajXiIOSSW7TN/pub?gid=1888694008&single=true&output=csv';

    const entrances = [
      { count: 5, start: 1 },
      { count: 5, start: 106 },
      { count: 6, start: 211 },
      { count: 10, start: 337 },
      { count: 9, start: 547 }
    ];

    const floors = 21;
    const floorNumbers = Array.from({ length: floors }, (_, i) => i + 2); // 2–22

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const greenSet = new Set();

        data.forEach(row => {
          const apt = row["Квартира"];
          const color = row["Цвет"]?.toLowerCase();
          if (apt && color === "#00ff00") {
            greenSet.add(+apt);
          }
        });

        document.getElementById("participated-count").textContent = greenSet.size;

        const buildingDiv = document.getElementById("building");

        entrances.forEach((entrance, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "entrance-block";
          wrapper.dataset.entrance = index;

          const title = document.createElement("div");
          title.className = "entrance-title";
          title.textContent = `Подъезд ${index + 1}`;

          const floorGroup = document.createElement("div");
          floorGroup.className = "entrance";

          const floorLabels = document.createElement("div");
          floorLabels.className = "floor-labels";

          const grid = document.createElement("div");
          grid.className = "columns";

          for (let i = 0; i < floors; i++) {
            const floor = floors - 1 - i;
            const row = document.createElement("div");
            row.className = "row";

            for (let apt = 0; apt < entrance.count; apt++) {
              const aptNumber = entrance.start + floor * entrance.count + apt;
              const cell = document.createElement("div");
              cell.className = "cell";
              if (greenSet.has(aptNumber)) {
                cell.classList.add("green");
              }
              cell.textContent = aptNumber;
              row.appendChild(cell);
            }

            const label = document.createElement("div");
            label.textContent = floorNumbers[floor];
            floorLabels.appendChild(label);
            grid.appendChild(row);
          }

          floorGroup.appendChild(floorLabels);
          floorGroup.appendChild(grid);
          wrapper.appendChild(title);
          wrapper.appendChild(floorGroup);
          buildingDiv.appendChild(wrapper);
        });

        // фильтр по подъезду
        const filter = document.getElementById("entranceFilter");
        filter.addEventListener("change", () => {
          const value = filter.value;
          document.querySelectorAll(".entrance-block").forEach((el, i) => {
            el.classList.toggle("hidden", value !== "all" && value !== i.toString());
          });
        });
      }
    });
  </script>
</body>
</html>
