<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Участие квартир в ОСС</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .entrance {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }
    .floor-label {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
    .cell {
      width: 40px;
      height: 30px;
      margin: 1px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      background: #eee;
      border: 1px solid #ccc;
    }
    .green {
      background-color: #00ff00;
    }
    .entrance-label {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Участие квартир в ОСС</h1>
  <div class="grid" id="grid"></div>

  <script>
    const participated = [101, 102, 103]; // Заменяется на актуальные

    const entrances = [
      { count: 5, start: 1 },
      { count: 5, start: 106 },
      { count: 6, start: 211 },
      { count: 10, start: 337 },
      { count: 9, start: 547 },
    ];
    const floors = 21; // с 2 по 22

    const grid = document.getElementById('grid');

    entrances.forEach((entrance, index) => {
      const div = document.createElement('div');
      div.className = 'entrance';

      for (let floor = 0; floor < floors; floor++) {
        for (let apt = 0; apt < entrance.count; apt++) {
          const num = entrance.start + floor * entrance.count + apt;
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (participated.includes(num)) cell.classList.add('green');
          cell.textContent = num;
          div.appendChild(cell);
        }
      }

      const label = document.createElement('div');
      label.className = 'entrance-label';
      label.textContent = `Подъезд ${index + 1}`;
      div.appendChild(label);

      grid.appendChild(div);
    });
  </script>
</body>
</html>
