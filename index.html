<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Участие квартир в ОСС</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .building {
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: flex-start;
    }

    .entrance-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .entrance-title {
      font-weight: bold;
      margin-bottom: 5px;
      height: 20px;
    }

    .entrance {
      display: flex;
    }

    .floor-labels {
      display: flex;
      flex-direction: column;
      margin-right: 5px;
    }

    .floor-labels div {
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 12px;
      color: #666;
      width: 20px;
    }

    .columns {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      gap: 2px;
    }

    .cell {
      width: 35px;
      height: 35px;
      background-color: #eee;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-sizing: border-box;
    }

    .cell.green {
      background-color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>Участие квартир в ОСС</h1>
  <div class="building" id="building"></div>

  <script>
    const entrances = [
      { count: 5, start: 1 },
      { count: 5, start: 106 },
      { count: 6, start: 211 },
      { count: 10, start: 337 },
      { count: 9, start: 547 }
    ];

    const floors = 21;
    const floorNumbers = Array.from({ length: floors }, (_, i) => i + 2); // 2–22

    const participated = [101, 102, 103, 124, 171, 247, 275, 285, 298, 483, 590, 612];

    const buildingDiv = document.getElementById("building");

    entrances.forEach((entrance, index) => {
      const wrapper = document.createElement("div");
      wrapper.className = "entrance-block";

      const title = document.createElement("div");
      title.className = "entrance-title";
      title.textContent = `Подъезд ${index + 1}`;

      const floorGroup = document.createElement("div");
      floorGroup.className = "entrance";

      const floorLabels = document.createElement("div");
      floorLabels.className = "floor-labels";

      const grid = document.createElement("div");
      grid.className = "columns";

      for (let i = 0; i < floors; i++) {
        const floor = floors - 1 - i; // чтобы 22 сверху, 2 внизу
        const row = document.createElement("div");
        row.className = "row";

        for (let apt = 0; apt < entrance.count; apt++) {
          const aptNumber = entrance.start + floor * entrance.count + apt;
          const cell = document.createElement("div");
          cell.className = "cell";
          if (participated.includes(aptNumber)) cell.classList.add("green");
          cell.textContent = aptNumber;
          row.appendChild(cell);
        }

        const label = document.createElement("div");
        label.textContent = floorNumbers[floor];
        floorLabels.appendChild(label);
        grid.appendChild(row);
      }

      floorGroup.appendChild(floorLabels);
      floorGroup.appendChild(grid);

      wrapper.appendChild(title);
      wrapper.appendChild(floorGroup);
      buildingDiv.appendChild(wrapper);
    });
  </script>
</body>
</html>
