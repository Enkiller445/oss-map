<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Участие квартир в ОСС</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .porch {
      display: inline-block;
      margin: 10px;
    }
    .porch-title {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
    .column {
      display: flex;
      flex-direction: column-reverse;
    }
    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      background-color: #eee;
      margin: 1px;
      font-size: 10px;
    }
    .cell.green {
      background-color: #00ff00;
    }
    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>Участие квартир в ОСС</h1>
  <div class="grid" id="grid"></div>

  <script>
    const participated = [101, 103, 124, 171, 247, 275, 285, 298, 483, 590, 612];

    const porches = [
      { number: 1, perFloor: 5 },
      { number: 2, perFloor: 5 },
      { number: 3, perFloor: 6 },
      { number: 4, perFloor: 10 },
      { number: 5, perFloor: 9 }
    ];

    const startFloor = 2;
    const endFloor = 22;
    let currentFlat = 1;

    for (const porch of porches) {
      const container = document.createElement('div');
      container.className = 'porch';

      const title = document.createElement('div');
      title.className = 'porch-title';
      title.textContent = `Подъезд ${porch.number}`;
      container.appendChild(title);

      const column = document.createElement('div');
      column.className = 'column';

      for (let floor = startFloor; floor <= endFloor; floor++) {
        for (let i = 0; i < porch.perFloor; i++) {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = currentFlat;
          if (participated.includes(currentFlat)) {
            div.classList.add('green');
          }
          column.appendChild(div);
          currentFlat++;
        }
      }

      container.appendChild(column);
      document.getElementById('grid').appendChild(container);
    }
  </script>
</body>
</html>
