<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Участие квартир в ОСС</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .pod {
      display: grid;
      grid-auto-rows: 32px;
      grid-template-columns: repeat(auto-fill, 32px);
      gap: 2px;
      justify-content: center;
    }

    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      border-radius: 4px;
      background-color: #eee;
      border: 1px solid #ccc;
    }

    .cell.green {
      background-color: #00ff00;
    }

    .pod-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pod-label {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Участие квартир в ОСС</h1>
  <div class="container" id="grid"></div>

  <script>
    const config = {
      1: { count: 5 },
      2: { count: 5 },
      3: { count: 6 },
      4: { count: 10 },
      5: { count: 9 }
    };

    const minFloor = 2;
    const maxFloor = 22;

    const participated = [
      101, 103, 124, 171, 247, 275, 285, 298, 483, 590, 613
    ];

    const grid = document.getElementById("grid");

    for (let pod = 1; pod <= 5; pod++) {
      const podWrap = document.createElement("div");
      podWrap.className = "pod-wrapper";

      const podDiv = document.createElement("div");
      podDiv.className = "pod";

      const flatsPerFloor = config[pod].count;
      let counter = 0;

      for (let floor = maxFloor; floor >= minFloor; floor--) {
        for (let i = 0; i < flatsPerFloor; i++) {
          const flat = counter + 1;
          counter++;
          const cell = document.createElement("div");
          cell.className = "cell" + (participated.includes(flat) ? " green" : "");
          cell.textContent = flat;
          podDiv.appendChild(cell);
        }
      }

      const label = document.createElement("div");
      label.className = "pod-label";
      label.textContent = `Подъезд ${pod}`;

      podWrap.appendChild(podDiv);
      podWrap.appendChild(label);
      grid.appendChild(podWrap);
    }
  </script>
</body>
</html>
